site_name: otel-collector-mcp
site_description: MCP server for OpenTelemetry Collector troubleshooting and design guidance
site_url: https://hrexed.github.io/otel-collector-mcp
repo_url: https://github.com/hrexed/otel-collector-mcp
repo_name: hrexed/otel-collector-mcp

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tools Reference: tools/index.md
  - Skills Reference: skills/index.md
  - Architecture Guide: architecture/index.md
  - Observability: observability.md
  - Contributing: contributing.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - toc:
      permalink: true
