apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-mcp
  namespace: otel-collector-mcp
  labels:
    app.kubernetes.io/name: otel-collector-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector-mcp
    spec:
      serviceAccountName: otel-collector-mcp
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: otel-collector-mcp
          image: ghcr.io/henrikrexed/otel-collector-mcp:0.0.1
          ports:
            - name: mcp
              containerPort: 8080
              protocol: TCP
          env:
            - name: CLUSTER_NAME
              value: "my-cluster"
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.observability.svc.cluster.local:4317"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: mcp
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: mcp
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
