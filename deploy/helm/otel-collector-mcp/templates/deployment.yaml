apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otel-collector-mcp.fullname" . }}
  labels:
    {{- include "otel-collector-mcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "otel-collector-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "otel-collector-mcp.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "otel-collector-mcp.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.port | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: CLUSTER_NAME
              value: {{ .Values.config.clusterName | quote }}
            - name: OTEL_ENABLED
              value: {{ .Values.config.otel.enabled | quote }}
            - name: OTEL_ENDPOINT
              value: {{ .Values.config.otel.endpoint | quote }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
